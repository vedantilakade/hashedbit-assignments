<!DOCTYPE html>
<html>
<head>
  <title>Pastel JS DOM Assignment</title>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 40px;
      background: linear-gradient(135deg, #fceff9, #e0f7fa);
      transition: 0.4s ease;
    }

    h1 {
      text-align: center;
      color: #6a4c93;
      margin-bottom: 40px;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      margin-bottom: 30px;
      transition: 0.3s;
    }

    .container:hover {
      transform: translateY(-5px);
    }

    button {
      padding: 10px 20px;
      margin: 5px 5px 5px 0;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: linear-gradient(135deg, #ffd6e0, #cdb4db);
      transition: 0.3s;
      font-weight: bold;
    }

    button:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, #cdb4db, #a2d2ff);
    }

    .dark {
      background: linear-gradient(135deg, #2b2d42, #3a0ca3);
      color: white;
    }

    .dark .container {
      background: #444;
    }

    .createdDiv {
      background: #d0f4de;
      padding: 10px;
      margin-top: 10px;
      border-radius: 10px;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

  </style>
</head>

<body>

<h1>Assignment</h1>

<div class="container">
  <h3>ðŸŒ™ Dark Theme Toggle</h3>
  <button onclick="toggleTheme()">Toggle Theme</button>
</div>

<div class="container">
  <h3>âž• Create Div</h3>
  <button onclick="createDiv()">Create Div</button>
  <div id="divArea"></div>
</div>

<div class="container">
  <h3>Hide / Show Paragraph</h3>
  <p id="para">This is a pastel aesthetic paragraph âœ¨</p>
  <button onclick="hidePara()">Hide</button>
  <button onclick="showPara()">Show</button>
</div>

<div class="container">
  <h3>ðŸŽ¨ Dynamic CSS</h3>
  <h2 id="heading">Click button to change my style</h2>
  <button onclick="changeStyle()">Change Style</button>
</div>

<script>

  function toggleTheme() {
    document.body.classList.toggle("dark");
  }

  function createDiv() {
    const div = document.createElement("div");
    div.innerText = "âœ¨ New Pastel Div Created!";
    div.classList.add("createdDiv");
    document.getElementById("divArea").appendChild(div);
  }

  function hidePara() {
    document.getElementById("para").style.display = "none";
  }

  function showPara() {
    document.getElementById("para").style.display = "block";
  }

  function changeStyle() {
    const heading = document.getElementById("heading");
    heading.style.color = "#ff69b4";
    heading.style.fontSize = "36px";
    heading.style.background = "#fff3cd";
    heading.style.padding = "10px";
    heading.style.borderRadius = "10px";
  }

</script>

</body>
</html>
