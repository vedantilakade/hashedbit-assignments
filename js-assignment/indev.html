<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Assignment</title>
    <style>
        body {
            font-family: Arial;
            background: #f8f9fa;
            padding: 30px;
        }
        button {
            padding: 8px 12px;
            margin: 5px;
            cursor: pointer;
        }
        .box {
            background: white;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

<h1>JavaScript Assignment</h1>

<!-- Question 1 -->
<div class="box">
    <h3>1. Even Numbers (1 to 100)</h3>
    <button onclick="showEven()">Show Even Numbers</button>
    <p id="evenOutput"></p>
</div>

<!-- Question 2 -->
<div class="box">
    <h3>2. Calculator</h3>
    <input type="number" id="num1" placeholder="Enter first number">
    <input type="number" id="num2" placeholder="Enter second number">
    <input type="text" id="operator" placeholder="Enter operator (+ - * /)">
    <button onclick="calculate()">Calculate</button>
    <p id="calcOutput"></p>
</div>

<!-- Question 3 -->
<div class="box">
    <h3>3. Tax Calculator</h3>
    <input type="number" id="salary" placeholder="Enter salary">
    <button onclick="findTax()">Calculate Tax</button>
    <p id="taxOutput"></p>
</div>

<!-- Question 4 -->
<div class="box">
    <h3>4. Sum of Products of Digits</h3>
    <input type="number" id="n1" placeholder="Enter first number">
    <input type="number" id="n2" placeholder="Enter second number">
    <button onclick="sumOfProducts()">Calculate</button>
    <p id="productOutput"></p>
</div>

<script>

// Question 1
function showEven() {
    let result = "";
    for (let i = 2; i <= 100; i += 2) {
        result += i + " ";
    }
    document.getElementById("evenOutput").innerText = result;
}

// Question 2
function calculate() {
    let num1 = Number(document.getElementById("num1").value);
    let num2 = Number(document.getElementById("num2").value);
    let operator = document.getElementById("operator").value;
    let result;

    switch(operator) {
        case "+":
            result = num1 + num2;
            break;
        case "-":
            result = num1 - num2;
            break;
        case "*":
            result = num1 * num2;
            break;
        case "/":
            result = num2 !== 0 ? num1 / num2 : "Cannot divide by zero";
            break;
        default:
            result = "Invalid operator";
    }

    document.getElementById("calcOutput").innerText = "Result: " + result;
}

// Question 3
function findTax() {
    let salary = Number(document.getElementById("salary").value);
    let tax = 0;

    switch(true) {
        case (salary > 0 && salary <= 500000):
            tax = 0;
            break;
        case (salary > 500000 && salary <= 1000000):
            tax = salary * 0.10;
            break;
        case (salary > 1000000 && salary <= 1500000):
            tax = salary * 0.20;
            break;
        case (salary > 1500000):
            tax = salary * 0.30;
            break;
        default:
            tax = "Invalid salary";
    }

    document.getElementById("taxOutput").innerText = "Tax: " + tax;
}

// Question 4
function sumOfProducts() {
    let n1 = Number(document.getElementById("n1").value);
    let n2 = Number(document.getElementById("n2").value);
    let sum = 0;

    while (n1 > 0 || n2 > 0) {
        let d1 = n1 % 10;
        let d2 = n2 % 10;
        sum += d1 * d2;
        n1 = Math.floor(n1 / 10);
        n2 = Math.floor(n2 / 10);
    }

    document.getElementById("productOutput").innerText = "Sum: " + sum;
}

</script>

</body>
</html>
